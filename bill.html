<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bill of Supply Generator</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 20px;
}
.container {
  max-width: 900px;
  background: #fff;
  padding: 25px;
  border-radius: 6px;
}
label {
  font-weight: bold;
  margin-top: 10px;
  display: block;
}
input, textarea {
  width: 100%;
  padding: 6px;
  margin-top: 4px;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
th, td {
  border: 1px solid #000;
  padding: 6px;
  text-align: center;
}
button {
  margin-top: 15px;
  padding: 12px 16px;
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}
.center {
  text-align: center;
}
.row {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}
.col {
  width: 48%;
}
</style>
</head>

<body>
<div class="container">

<h3 class="center">Composition taxable person not eligible to collect tax on supplies</h3>
<h2 class="center">BILL OF SUPPLY</h2>

<label>Bill No</label>
<input id="billNo">

<div class="row">
  <div class="col">
    <label>Date</label>
    <input type="date" id="date">
  </div>
  <div class="col">
    <label>Reference No</label>
    <input id="ref">
  </div>
</div>

<label>Due Date</label>
<input type="date" id="dueDate">

<hr>

<label>Bill To</label>
<input id="clientName">

<label>Client Address</label>
<textarea id="clientAddress"></textarea>

<label>Client GSTIN (if any)</label>
<input id="clientGST">
<label>Salutation</label>
<textarea id="salutation">Dear Sir,
Please find the bill attached.</textarea>


<div class="row">
  <div class="col">
    <label>State</label>
    <input id="state">
  </div>
  <div class="col">
    <label>State Code</label>
    <input id="stateCode">
  </div>
</div>

<table id="items">
<tr>
  <th>Sr</th>
  <th>Description</th>
  <th>HSN</th>
  <th>Qty</th>
  <th>Unit Price</th>
  <th>Amount</th>
  <th>Action</th>
</tr>
</table>

<button onclick="addItem()">Add Item</button>
<button onclick="generatePDF()">Generate PDF</button>

</div>

<script>
let sr = 1;

function addItem() {
  const table = document.getElementById("items");
  const row = table.insertRow();
  row.innerHTML = `
  <td class="sr-cell"></td>
  <td><input></td>
  <td><input></td>
  <td><input type="number" oninput="updateAmount(this)"></td>
  <td><input type="number" oninput="updateAmount(this)"></td>
  <td class="amount-cell">0</td>
  <td><button onclick="removeRow(this)">‚ùå</button></td>
`;
  renumberSerials();
}

function updateAmount(el) {
  const row = el.closest("tr");
  const qty = Number(row.cells[3].querySelector("input").value) || 0;
  const rate = Number(row.cells[4].querySelector("input").value) || 0;
  const amount = qty * rate;

  row.querySelector(".amount-cell").innerText = amount;
}

function removeRow(btn) {

  btn.closest("tr").remove();
renumberSerials();
}

function renumberSerials() {
  const rows = document.querySelectorAll("#items tr");
  let count = 1;

  rows.forEach((row, index) => {
    if (index === 0) return; // skip header row
    row.querySelector(".sr-cell").innerText = count++;
  });
}

function numberToWords(num) {
  const a=["","One","Two","Three","Four","Five","Six","Seven","Eight","Nine","Ten","Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];
  const b=["","","Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"];
  if(num===0) return "Zero";
  function w(n){
    if(n<20) return a[n];
    if(n<100) return b[Math.floor(n/10)]+" "+a[n%10];
    if(n<1000) return a[Math.floor(n/100)]+" Hundred "+w(n%100);
    if(n<100000) return w(Math.floor(n/1000))+" Thousand "+w(n%1000);
    if(n<10000000) return w(Math.floor(n/100000))+" Lakh "+w(n%100000);
    return "";
  }
  return w(num).trim();
}

function generatePDF() {
  const doc = new jspdf.jsPDF();
  const pageHeight = doc.internal.pageSize.height;
const topMargin = 20;
const bottomLimit = 282; // stop before footer

const srX = 10;
const descX = 25;
const codeX = 95;
const qtyX = 125;
const rateX = 155;
const amtX = 190;

/*Function to check break */

function checkPageBreak(nextRowHeight) {
  if (y + nextRowHeight > bottomLimit) {
    doc.addPage();
    y = topMargin;

    // repeat table header on new page
    doc.setFont("helvetica", "bold");
    doc.text("Sr", srX, y);
    doc.text("Description", descX, y);
    doc.text("HSN", hsnX, y);
    doc.text("Qty", qtyX, y, { align: "right" });
    doc.text("Rate", rateX, y, { align: "right" });
    doc.text("Amount", amtX, y, { align: "right" });
    doc.setFont("helvetica", "normal");

    y += 8; // space after header
  }
}
